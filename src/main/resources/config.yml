discord:
  token: ""      # bot token (apparently you are not supposed to post this one online)
  channel_id: ""  # ID of Discord channel to mirror into MC

sendConnectionReminder: true

whitelist:
  enabled: false
  kick_on_disconnect: false #only valid if whitelist is enabled

format:
  minecraftChat: #text format with minimessage https://docs.advntr.dev/minimessage
    avatarApi: "https://mc-heads.net/avatar/%s/128" # The link the plugin will use to retrieve a players head [%s -> player UUID]
    disconnectKickMsg: "Your account is no longer associated with a discord account.\nRun /connect in Discord." # sent if someone disconnects his account while online (if whitelist and kick_on_disconnect are enabled)
    serverJoin:
      whitelistRejection: "Your account is not associated with a discord account yet.\nJoin our Discord and run /connect first."
      loginUnavailableRejection: "Login system is temporarily unavailable. Try again in a moment or contact Server Admin."
    messages:
      pluginEnabled: "ChatBridge Enabled!"
      pluginDisabled: "ChatBridge Disabled!"
      serverMsg: "<yellow><message></yellow>"# formatting for server messages [<message>]
      linkedMsg: "<hover:show_text:'@<senderdc>'><blue>[D]</blue></hover> <<sender>> <message>"# formatting for message from Discord that was resolved to a Player [<message>,<sender>(mc name of sender),<senderdc>(dc name of sender)]
      unlinkedMsg: "<blue>[D]</blue> @<sender>: <message>"# formatting for message from Discord that was not resolved to a Player [<message>,<sender>(dc name of sender)]
      connectionReminder: "Use /connect to link your Discord account now!"# reminder sent 3 seconds after join to unlinked players if sendConnectionReminder is enabled
    commands:
      error_reply: "Error: %s" # error reply when something goes wrong while executing a command [%s -> error msg]
      connect:
        description: "Link to a Minecraft account"
        arg_description: "Minecraft UUID or player name"
      disconnect:
        description: "Remove your Discord‚ÜíMC claim"
      status:
        description: "Show your link status"
        response: # responses, based on the nature of the active link
          unlinked: "<red>‚ùï Not linked</red>\n<gray>Use /connect to link (for comfort do it on discord first)</gray>"
          linked: "<green>‚úÖ Linked to <hover:show_text:'<dcid>'><dcname></hover></green>" #[<dcid>,<dcname>]
          linked_toDc: "<yellow>‚ùï Not linked yet</yellow>\n<gray>You are currently claiming <hover:show_text:'<dcid>'><dcname></hover>\nUse /connect in discord to complete the link.</gray>" #[<dcid>,<dcname>]
          linked_fromDc: "<yellow>‚ùï Not linked yet</yellow>\n<gray>Your account is currently being claimed by: [<dcclaims>]\nUse /connect to complete a link.</gray>" #[<dcclaims>]
          linked_fromBothNoMatch: "<>‚ùïNot linked</yellow>\n<gray>You are currently claiming <hover:show_text:'<dcid>'><dcname></hover>\nYour account is currently being claimed by: [<dcclaims>]\nUse /connect at any time on either end to update your claims.</gray>" #[<dcclaims>,<dcid>,<dcname>]

  discordChat:
    server_online_status: "Server Online!"
    server_name: "Server"
    server_avatarOverride: "" # optional override for the URL of the Server Identities' Avatar in Discord
    mcNameInDc: "[MC] %s" # [%s -> in-game name] what to show if a mc player can't be resolved to a discord name
    messages:
      join: "`‚ûï` **%s** joined the server" # [%s -> player]
      leave: "`‚ûñ` **%s** left the server" # [%s -> player]
      pluginEnabled: "`üü¢` **ChatBridge enabled**"
      pluginDisabled: "`üî¥` **ChatBridge disabled**"
      playerDied: "**%s** died." # [%s -> player]
    commands: #if you set the commands to have the same name you can go  yourself
      error_reply: "‚ùå Error: %s" # [%s -> error]
      connect: # setup for the dc commands; you can also change how they are called here
        name: "connect"
        description: "Link to a Minecraft account"
        arg_name: "player"
        arg_description: "Minecraft UUID or player name"
        response:
          resolving_status: "Resolving Player Name to UUID..."
          resolve_error:
            reason_notExist: "'%s' does not seem to be a player. Check for typos or enter your UUID directly." # [%s -> name that wasn't resolved]
            reason_api: "Could not Resolve name to an UUID due to API problems. Try again later or enter your UUID directly."
            reason_other: "Could not Resolve name to an UUID for an unspecified reason. Cry about it."
      disconnect:
        name: "disconnect"
        description: "Remove your Discord‚ÜíMC claim"
      status:
        name: "status"
        description: "Show your link status"
        response:
          title: "Connection status"
          linked: "‚úÖ Your Discord is **linked** to this Minecraft account."
          not_linked: "‚ùï Your Discord is **not linked** yet."
          info_field:
            title: "Claimed Minecraft UUID"
            content: "[%s]" # %s -> player uuid
          instruction_field:
            complete: # replied when there is no link at all (dc side is missing)
              title: "How to link"
              content: "Use `/connect <mc-uuid or name>`."
            minecraft: # replied when there is a one-sided link but the minecraft side is missing
              title: "Next step"
              content: "Run **/connect %s** in Minecraft to confirm. (autocompletes)" # %s -> user id
